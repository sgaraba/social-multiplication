spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.show_sql: true
  datasource:
    url: jdbc:h2:file:~/h2/gamification;DB_CLOSE_ON_EXIT=FALSE
# REST client settings
multiplicationHost: http://localhost:8080

server:
  port: 8081
multiplication:
  exchange:
    multiplication_exchange
  solved:
    key: multiplication.solved
  queue:
    gamification_multiplication_queue
  anything:
    routing-key: multiplication.*